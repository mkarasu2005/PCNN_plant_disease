name: Deploy Streamlit App to Azure Web App - pcnn-plantdoctor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

    # ----------------------------------------------------
    # 1. Checkout repository with Git LFS support
    # ----------------------------------------------------
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        lfs: true

    # ----------------------------------------------------
    # 2. Setup Python
    # ----------------------------------------------------
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # ----------------------------------------------------
    # 3. Install dependencies
    # ----------------------------------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # ----------------------------------------------------
    # 4. Create deployment zip (SAFE VERSION)
    # ----------------------------------------------------
    - name: Create deployment package
      run: |
        rm -rf package
        mkdir package
        shopt -s dotglob

        # SAFE COPY - avoids copying package into itself
        for item in *; do
          if [ "$item" != "package" ] && \
             [ "$item" != ".git" ] && \
             [ "$item" != ".github" ] && \
             [ "$item" != "venv" ]; then
            cp -r "$item" package/
          fi
        done

        cd package
        zip -r ../deploy.zip .

    # ----------------------------------------------------
    # 5. Deploy to Azure Web App
    # ----------------------------------------------------
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pcnn-plantdoctor'   # <<< your Azure Web App name
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
        package: './deploy.zip'
